<!DOCTYPE html>
<html>
<head>
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<link rel="stylesheet" href="./style.css">
<body>
  <div class="container">
    <h1>Random Number Generator</h1>
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    <p id="progressMessage">Click the button to generate a random number.</p>
    <p id="randomNumber"></p>
  </div>

  <script>
    let delayInSeconds = 3;
    let interval;

    function generateRandomNumber() {
      const progressMessage = document.getElementById("progressMessage");
      progressMessage.textContent = `Generating random number in ${delayInSeconds} seconds...`;
      interval = setInterval(updateProgress, 1000);

      setTimeout(() => {
        clearInterval(interval);
        const randomNumber = Math.floor(Math.random() * 100) + 1; // Generates a random number between 1 and 100
        const randomNumberElement = document.getElementById("randomNumber");
        randomNumberElement.textContent = `Random Number: ${randomNumber}`;
        progressMessage.textContent = "";
      }, delayInSeconds * 1000);
    }

    function updateProgress() {
      if (delayInSeconds > 0) {
        delayInSeconds--;
        const progressMessage = document.getElementById("progressMessage");
        progressMessage.textContent = `Generating random number in ${delayInSeconds} seconds...`;
      }
    }
  </script>
</body>
</html>
